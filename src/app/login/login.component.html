<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title> Bem Vindo! </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="contactFormGroup" #contactFormGroupDirective="ngForm">
    <ion-list>
      <ion-item>
        <ion-input
          placeholder="e-mail"
          inputmode="email"
          clearInput="true"
          formControlName="email"
          required
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          placeholder="senha"
          inputmode="password"
          clearInput="true"
          formControlName="senha"
          required
          type="password"
        ></ion-input>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
